  category: General Settings
  type: R
  default:
    depends_on: '[soil_type](#land_surface_parameters--soil_type)'
  si-unit: m$^3$ m$^{-3}$
  description:
    short: Soil moisture at saturation in the soil model.
    long: ''

skip_time_do_lsm:
  category: General Settings
  type: R
  default:
    value: 0.0
  si-unit: s
  description:
    short: Time at which the land surface model is switched on.
    long: |
      This parameter can be used to run PALM for a period of time without the land surface model, e.g. for letting the model develop turbulence before it interacts with the land surface.

soil_moisture:
  category: General Settings
  type: R
  shape: (21)
  default:
    value: 0.0
    depends_on: dynamic driver file
  si-unit: m$^3$ m$^{-3}$
  description:
    short: Initial soil moisture content distribution.
    long: |
      Volumetric soil moisture content distribution over *N* soil layers as defined by [dz_soil](#land_surface_parameters--dz_soil). This parameter is only considered when [humidity](#initialization_parameters--humidity) = *.T.*. By default, the soil is completely dry. The soil moisture should be set smaller than [saturation_moisture](#land_surface_parameters--saturation_moisture). The setting of [soil_moisture](#land_surface_parameters--soil_moisture) can be overwritten if respective data is provided by the dynamic driver file.

soil_temperature:
  category: General Settings
  type: R
  shape: (21)
  default:
     value: ~
     depends_on: dynamic driver file
  si-unit: K
  description:
    short: Soil temperature distribution.
    long: |
      Soil temperature distribution over *N* soil layers. The soil temperatures are defined at the center of the layers as defined by [dz_soil](#land_surface_parameters--dz_soil). The setting of the soil temperature is mandatory unless it is provided by a dynamic driver file.

soil_type:
  category: General Settings
  type: I
  default:
    value: 3
    depends_on: static driver file
  description:
    short: Soil type used by the soil model according to internal classification.
    long: |
      The user can choose from six soil types according to the ECMWF-IFS classification (parameterization after Van Genuchten, 1980) based on soil porosity. The setting of [soil_type](#land_surface_parameters--soil_type) can be overwritten if respective data is provided by the static driver file.
      
      | [soil_type](#land_surface_parameters--soil_type) | Description  | Notes      |
      |----------:|:-------------|:--------------------------------------------------|
      | 0         | User-defined | All parameters must be explicitly set by the user |
      | 1         | Coarse       |                                                   |    
      | 2         | Medium       |                                                   |  
      | 3         | Medium-fine  |                                                   |  
      | 4         | Fine         |                                                   |  
      | 5         | Very fine    |                                                   |  
      | 6         | Organic      |                                                   |  
  
