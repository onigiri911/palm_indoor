      | 3               | short grass                |                                                   | 
      | 4               | evergreen needleleaf trees |                                                   |
      | 5               | deciduous needleleaf trees |                                                   |
      | 6               | evergreen broadleaf trees  |                                                   | 
      | 7               | deciduous broadleaf trees  |                                                   | 
      | 8               | tall grass                 |                                                   | 
      | 9               | desert                     |                                                   | 
      | 10              | tundra                     |                                                   | 
      | 11              | irrigated crops            |                                                   | 
      | 12              | semidesert                 |                                                   | 
      | 13              | ice caps and glaciers      | Not yet implemented                               |
      | 14              | bogs and marshes           |                                                   | 
      | 15              | evergreen shrubs           |                                                   | 
