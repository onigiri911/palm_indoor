---
# This is the YAML Database file for all allowed parameters within the namelist "land_surface_parameters"

aero_resist_kray:
  category: General Settings
  type: L
  default: 
    value: .T.
  description:
    short: Flag for switching on the parameterization of the aerodynamic resistance after Krayenhoff & Voogt (2007).
    long: |
      For homogeneous surface elements, Monin-Obukhov theory is used to calculate the aerodynamic resistance. As the involved stability correction does not apply for vertically-oriented surfaces, the aerodynamic resistance parameterization after Krayenhoff & Voogt (2007) is employed if this parameter is set to *.T.*. 
      
alpha_vangenuchten:
  category: General Settings
  type: R
  default: 
    depends_on: '[soil_type](#land_surface_parameters--soil_type)'
  description: 
    short: Coefficient *alpha* in the soil hydraulic conductivity parametrization
    long: |
      Value of the coefficient *alpha* for the calculation of the hydraulic conductivity of soil in the parametrization after Van Genuchten (1980). This parameter is considered to be equal for all soil layers.

c_surface:
  category: General Settings
  type: R
  default: 
    depends_on: '[vegetation_type](#land_surface_parameters--vegetation_type)'
  si-unit: J m$^{-2}$ K$^{-1}$
  description:
    short: Heat capacity of the surface (or skin layer)
    long: |
      Heat capacity of the surface (or skin layer) per unit of area in case of vegetated surfaces. Note that this parameter does not apply in case of [water_type](#land_surface_parameters--water_type) and [water_type](#land_surface_parameters--water_type) surfaces. 

canopy_resistance_coefficient:
  category: General Settings
  type: R
  default: 
    depends_on: '[vegetation_type](#land_surface_parameters--vegetation_type)'
  si-unit: hPa$^{-1}$
  description:
    short: Coefficient for calculating the canopy water vapor pressure deficit
    long: |
      Only relevant for high vegetation. A coefficient for the dependence of the canopy resistance on water vapor pressure deficit. 
      
 
conserve_water_content:
  category: General Settings
  type: L
  default: 
    value: .T.
  description:
    short: Flag parameter for setting the bottom boundary condition of the soil model.
    long: |
      This flag parameter sets the bottom boundary condition for the soil model. The user can choose between the following options:
        
        - *.T.*: Closed bottom, considering bedrock below the soil model. No drainage is possible from the lowest soil model so that conservation of water in the model is guaranteed. Note that this conservation might be compromized by the numerical schemes used in the atmosphere.
        
        - *.F.*: Open bottom, considering free drainage. Water can leave the soil model via drainage. There is no conservation of water in the model.

constant_roughness:
  category: General Settings
  type: L
  default: 
    value: .T.
  description:
    short: Flag parameter for switching on a Charnock parameterization to account for sea surface waves.
    long: |
      This parameter only applied to [water_surfaces](#land_surface_parameters--water_surfaces). If set to *.F.*, the aerodynamic roughness length is allowed to vary in space and time in order to account for increasing surface roughness due to sea surface waves. The roughness length then depends on the near-surface wind speed, following the parameterizations after Charnock (1955) and Beljaars (1994). Note that this parameterization assumes a infinite sea surface that allows for the build-up of significant waves. This option should only be used with special care and only if the waves height is much below the vertical grid spacing (i.e. the waves should be a sub-grid scale feature).

deep_soil_temperature:
  category: General Settings
  type: R
  default: 
    value: ~
    depends_on: dynamic driver file
  si-unit: K
  description:
    short: Bottom boundary condition temperature for the soil model.
    long: |
      The deep soil temperature is used as bottom boundary condition for the heat diffusion in the soil model. Note, in case that the soil temperature is provided by the dynamic driver file, the deep soil temperature will be taken from the deepest level therein.

dz_soil:
  category: General Settings
  type: R
  shape: (20)
  default: 
    value: [0.01, 0.02, 0.04, 0.06, 0.14, 0.26, 0.54, 1.86]
    depends_on: dynamic driver file
  si-unit: m
  description:
    short: Thickness of the individual soil layers.
    long: |
      Thickness of the individual soil layers. The default configuration considers 8 soil layers. The user can specify up to 20 layers, though. Note that the model operates with negative values in the vertical direction downwards, which will then appear in the output files. The default soil layer configuration is given below.   

      | Layer # | [dz_soil](#land_surface_parameters--dz_soil) | Depth       |
      |:--------|---------------------------------------------:|------------:|
      |         | (m)                                          | (m)         |    
      | Layer 1 | 0.01                                         | 0.00 - 0.01 |
      | Layer 2 | 0.02                                         | 0.01 - 0.03 |
      | Layer 3 | 0.04                                         | 0.03 - 0.07 |
      | Layer 4 | 0.06                                         | 0.07 - 0.13 |
      | Layer 5 | 0.14                                         | 0.13 - 0.27 |
      | Layer 6 | 0.26                                         | 0.27 - 0.51 |
      | Layer 7 | 0.54                                         | 0.51 - 1.05 |
      | Layer 8 | 1.86                                         | 1.05 - 2.91 |
    
      The setting of [dz_soil](#land_surface_parameters--dz_soil) can be overwritten if respective data is provided by the dynamic driver file.

field_capacity:
  category: General Settings
  type: R
  default: 
    depends_on: '[soil_type](#land_surface_parameters--soil_type)'
  si-unit: m$^3$ m$^{-3}$
  description:
    short: Soil moisture at field capacity
    long: |
      Soil moisture at field capacity. This parameter is considered to be equal for all soil layers.

f_shortwave_incoming:
  category: General Settings
  type: R
  default: 
    depends_on: '[soil_type](#land_surface_parameters--soil_type)'
  description:
    short: Fraction of the net shortwave radiation that is transmitted directly to the top soil layer.
    long: |
      Fraction of the net shortwave radiation that is transmitted directly to the top soil layer (range of 0-1). The remaining fraction of the shortwave radiation is absorbed by the surface (or skin layer). This parameter has not been fully implemented yet and is fixed to 0. 
      
hydraulic_conductivity:
  category: General Settings
  type: R
  default: 
    depends_on: '[soil_type](#land_surface_parameters--soil_type)'
  si-unit: m s$^{-1}$
  description:
    short: Hydraulic conductivity of the soil at saturation.
    long: |
      Hydraulic conductivity of the soil at saturation. This parameter is considered to be equal for all soil layers.
    
