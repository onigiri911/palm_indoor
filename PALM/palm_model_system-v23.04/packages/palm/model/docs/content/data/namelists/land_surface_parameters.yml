water_temperature:
  category: General Settings
  type: R
  default: 
    depends_on: '[water_type](#land_surface_parameters--water_type)'
  si-unit: K
  description:
    short: Initial water temperature.
    long: |
      Initial water body temperature, as prescribed by [water_type](#land_surface_parameters--water_type). Note that water bodies are not interactive in PALM at the moment so that the water temperature remains constant during the simulation unless the user prescribes temporal changes in the water body temperature via the user interface.
      
water_type:
  category: General Settings
  type: I
  default:
    value: 1
    depends_on: static driver file
  description:
    short: Water body type based on internal classification.
    long: |
      Water body type based on PALM's classification. By setting [water_type](#land_surface_parameters--water_type), the following parameters are automatically set:
      
      | [water_type](#land_surface_parameters--water_type) | Description | [water_temperature](#land_surface_parameters--water_temperature) | [z0_water](#land_surface_parameters--z0_water) | [z0h_water](#land_surface_parameters--z0h_water) | [albedo_type](#radiation_parameters--albedo_type) | [emissivity](#radiation_parameters--emissivity) | Notes |
      |-----------:|:-------------|-----------------:|---------:|----------:|------------:|----------:|:-------|
      |            |              | (K)              | (m)      | (m)       |             |           |        |
      | 0          | User defined |                - |        - |         - |          -  |         - | All parameters must be explicitly set by the user |
      | 1          | Lake         | 283.0            | 0.01     | 0.001     | 1           | 0.99      |
      | 2          | River        | 283.0            | 0.01     | 0.001     | 1           | 0.99      |
      | 3          | Ocean        | 283.0            | 0.01     | 0.001     | 1           | 0.99      |
      | 4          | Pond         | 283.0            | 0.01     | 0.001     | 1           | 0.99      |
      | 5          | Fountain     | 283.0            | 0.01     | 0.001     | 1           | 0.99      |
      
      Note that currently there are no differences between the individual water types so that the setting of a [water_type](#land_surface_parameters--water_type) is of no relevance for the simulation.

wilting_point:
  category: General Settings
  type: R
  default:
    depends_on: '[soil_type](#land_surface_parameters--soil_type)'
  si-unit: m$^3$ m$^{-3}$
  description:
    short: Volumetric soil moisture content at permanent wilting point as used in the soil model.
    long: ''
      
z0_pavement:
  category: General Settings
  type: R
  default: 
    depends_on: '[pavement_type](#land_surface_parameters--pavement_type)'
  si-unit: m
  description:
    short: Roughness length for momentum for pavements.
    long: |
      Roughness length for momentum for a surface classified as pavement via the setting of [surface_type](#land_surface_parameters--surface_type) = *'pavement'*. The setting of this parameter overwrites the default setting via [pavement_type](#land_surface_parameters--pavement_type).
      
z0_vegetation:
  category: General Settings
  type: R
  default: 
    depends_on: '[vegetation_type](#land_surface_parameters--vegetation_type)'
  si-unit: m
  description:
    short: Roughness length for momentum for vegetation.
    long: |
      Roughness length for momentum for a surface classified as vegetation via the setting of [surface_type](#land_surface_parameters--surface_type) = *'vegetation'*. The setting of this parameter overwrites the default setting via [vegetation_type](#land_surface_parameters--vegetation_type).
      
z0_water:
  category: General Settings
  type: R
  default: 
    depends_on: '[water_type](#land_surface_parameters--water_type)'
  si-unit: m
  description:
    short: Roughness length for momentum for water.
    long: |
      Roughness length for momentum for a surface classified as water via the setting of [surface_type](#land_surface_parameters--surface_type) = *'water'*. The setting of this parameter overwrites the default setting via [water_type](#land_surface_parameters--water_type).
      
z0h_pavement:
  category: General Settings
  type: R
  default: 
    depends_on: '[pavement_type](#land_surface_parameters--pavement_type)'
  si-unit: m
  description:
    short: Roughness length for heat for pavements.
    long: |
      Roughness length for heat for a surface classified as pavement via the setting of [surface_type](#land_surface_parameters--surface_type) = *'pavement'*. The setting of this parameter overwrites the default setting via [pavement_type](#land_surface_parameters--pavement_type).
      
z0h_vegetation:
  category: General Settings
  type: R
  default: 
    depends_on: '[vegetation_type](#land_surface_parameters--vegetation_type)'
  si-unit: m
  description:
    short: Roughness length for heat for vegetation.
    long: |
      Roughness length for heat for a surface classified as vegetation via the setting of [surface_type](#land_surface_parameters--surface_type) = *'vegetation'*. The setting of this parameter overwrites the default setting via [vegetation_type](#land_surface_parameters--vegetation_type).
      
z0h_water:
  category: General Settings
  type: R
  default:
    depends_on: '[water_type](#land_surface_parameters--water_type)'
  si-unit: m
  description:
    short: Roughness length for heat for waters.
    long: |
      Roughness length for heat for a surface classified as water via the setting of [surface_type](#land_surface_parameters--surface_type) = *'water'*. The setting of this parameter overwrites the default setting via [water_type](#land_surface_parameters--water_type).

z0q_pavement:
  category: General Settings
  type: R
  default: 
    depends_on: '[pavement_type](#land_surface_parameters--pavement_type)'
    value_of: '[z0h_pavement](#land_surface_parameters--z0h_pavement)'
  si-unit: m
  description:
    short: Roughness length for moisture for pavements.
    long: |
      Roughness length for moisture for a surface classified as pavement via the setting of [surface_type](#land_surface_parameters--surface_type) = *'pavement'*. The setting of this parameter overwrites the default setting via [pavement_type](#land_surface_parameters--pavement_type). By default, [z0q_pavement](#land_surface_parameters--z0q_pavement) is set equal to the value of [z0h_pavement](#land_surface_parameters--z0h_pavement).
      
z0q_vegetation:
  category: General Settings
  type: R
  default: 
    depends_on: '[vegetation_type](#land_surface_parameters--vegetation_type)'
    value_of: '[z0h_vegetation](#land_surface_parameters--z0h_vegetation)'
  si-unit: m
  description:
    short: Roughness length for moisture for pavements.
    long: |
      Roughness length for moisture for a surface classified as vegetation via the setting of [surface_type](#land_surface_parameters--surface_type) = *'vegetation'*. The setting of this parameter overwrites the default setting via [vegetation_type](#land_surface_parameters--vegetation_type). By default, [z0q_vegetation](#land_surface_parameters--z0q_vegetation) is set equal to the value of [z0h_vegetation](#land_surface_parameters--z0h_vegetation).
      
z0q_water:
  category: General Settings
  type: R
  default: 
    depends_on: '[water_type](#land_surface_parameters--water_type)'
    value_of: '[z0h_water](#land_surface_parameters--z0h_water)'
  si-unit: m
  description:
    short: Roughness length for moisture for water.
    long: |
      Roughness length for moisture for a surface classified as water via the setting of [surface_type](#land_surface_parameters--surface_type) = *'water'*. The setting of this parameter overwrites the default setting via [water_type](#land_surface_parameters--water_type). By default, [z0q_water](#land_surface_parameters--z0q_water) is set equal to the value of [z0h_water](#land_surface_parameters--z0h_water).
