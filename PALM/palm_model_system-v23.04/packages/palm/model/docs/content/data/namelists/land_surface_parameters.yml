  category: General Settings
  type: R
  default:
    depends_on: '[vegetation_type](#land_surface_parameters--vegetation_type)'
  si-unit: W m$^{-2}$ K$^{-1}$ 
  description:
    short: Heat conductivity between atmosphere and soil (stable stratification).
    long: ''
   
lambda_surface_unstable:
  category: General Settings
  type: R
  default: 
    depends_on: '[vegetation_type](#land_surface_parameters--vegetation_type)'
  si-unit: W m$^{-2}$ K$^{-1}$ 
  description:
    short: Heat conductivity between atmosphere and soil (unstable stratification).
    long: ''

leaf_area_index:
  category: General Settings
  type: R
  default: 
    depends_on: '[vegetation_type](#land_surface_parameters--vegetation_type), static driver file'
  si-unit: m$^2$ m$^{-2}$
  description:
    short: Leaf area index of the vegetation canopy.
    long: |
      Leaf area index of the vegetation canopy. The setting of [leaf_area_index](#land_surface_parameters--leaf_area_index) can be overwritten if respective data is provided by the static driver file.
      
l_vangenuchten:
  category: General Settings
  type: R
  default: 
    depends_on: '[soil_type](#land_surface_parameters--soil_type)'
  description:
    short: Coefficient `l` in the soil hydraulic conductivity parametrization.
    long: |
      Coefficient `l` in the soil hydraulic conductivity of the soil in the parameterization after Van Genuchten (1980).   

min_canopy_resistance:
  category: General Settings
  type: R
  default: 
    depends_on: '[vegetation_type](#land_surface_parameters--vegetation_type)'
  si-unit: s m$^{-1}$
  description:
    short: Minimum canopy (i.e. the stomatal) resistance to evaporation.
    long: ''

min_soil_resistance:
  category: General Settings
  type: R
  default: 
    value: 50.0
  si-unit: s m$^{-1}$
  description:
    short: Minimum soil resistance of the uppermost soil layer to evaporation.
    long: ''
      
