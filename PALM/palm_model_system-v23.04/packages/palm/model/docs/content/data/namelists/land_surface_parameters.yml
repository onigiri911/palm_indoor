      |3          | 0.83   | -0.588  | 1.25 | 0.26E-6      | 0.430            | 0.383            | 0.133            | 0.010            |
      |4          | 3.67   | -1.977  | 1.10 | 2.87E-6      | 0.520            | 0.448            | 0.279            | 0.010            |    
      |5          | 2.65   | 2.500   | 1.10 | 1.74E-6      | 0.614            | 0.541            | 0.335            | 0.010            |
      |6          | 1.30   | 0.400   | 1.20 | 1.20E-6      | 0.766            | 0.663            | 0.267            | 0.010            |
      
surface_type:
  category: General Settings
  type: C*10
  default: 
    value: 'read_from_file'
  description:
    short: Prescribed surface type in the land surface model based on internal classification.
    long: |
      Prescribed surface type in the land surface model. Allowed values are *'vegetation'*, *'pavement*', *'water'*, and *'read_from_file'* (deprecated setting *'netcdf'* is still working but will be removed in the future). Depending on the setting of [surface_type](#land_surface_parameters--surface_type), the required parameters are set via [vegetation_type](#land_surface_parameters--vegetation_type), [pavement_type](#land_surface_parameters--pavement_type), or [water_type](#land_surface_parameters--water_type). If the parameter is set to *'read_from_file'*, all required parameters are provided from a static driver file (e.g. for prescribing heterogeneous surface configurations).

switch_off_module:
  category: General Settings
  type: L
  default: 
    value: .F.
  description:
    short: Switch off land surface model, despite the Namelist is set.
    long: ''

vegetation_coverage:
  category: General Settings
  type: R
  default:
    depends_on: '[vegetation_type](#land_surface_parameters--vegetation_type)'
  description:
    short: Vegetation coverage on the surface.
    long: |
      This parameter can have values in the range of (0.0-1.0) and is treated per surface element. The residual fraction is considered to be bare soil. For small grid spacings, the vegetation coverage can usually be considered to be 1 (i.e. the surface element is 100% covered with vegetation).

vegetation_type:
  category: General Settings
  type: I
  default:
    value: 2
