PA0018:
  loglevel: ERROR
  message: 'illegal value for data_output_masks or data_output_masks_user: ...'
  description: 'Possible reasons are: (a) a typo in the parameter file related to masked data output, (b) a user-defined variable has not been defined in {{{user_check_data_output.f90}}}, (c) the string length of the user-defined variable exceeds the current limits (see [../userint/output here]). For possible output quantities see [../runtime_parameters#data_output_masks data_output_masks].'
PA0019:
