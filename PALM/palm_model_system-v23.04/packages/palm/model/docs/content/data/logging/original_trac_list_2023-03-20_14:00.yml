  description: 'For coupling of atmosphere and ocean, a smaller grid length in the x-direction can be chosen for the ocean, so that the ocean has more grid points along x than the atmosphere. In that case, data must be interpolated from the atmosphere to the ocean grid. Therefore, it must be ensured that each atmosphere grid interval contains the same number of ocean gridpoints. This is ensured if the following holds: {{{#!Latex \[ (nx_o + 1) - INT \left( \frac{nx_o + 1}{nx_a + 1} \right) * (nx_a + 1) = 0 \; , \] }}} with {{{#!Latex \[ nx_o,  nx_a \] }}} the number of grid points along x for the ocean and atmosphere model, respectively. \\ To avoid this error ensure that the above equation is fulfilled, i.e. that nx_o+1 is a multiple of nx_a+1.'
