  message: 'unknown timestep scheme: timestep_scheme = "..."'
  description: See parameter [../initialization_parameters#timestep_scheme timestep_scheme] for allowed values, and appropriately correct your parameter file.
PA0028:
  loglevel: ERROR
  message: negative weighting factor
  description: A negative weighting factor might occur if the timestep is too long. Try to adjust [../initialization_parameters#dt dt].
PA0029:
  loglevel: ERROR
  message: momentum advection scheme "..." does not work with timestep_scheme "..."
  description: For [../initialization_parameters#timestep_scheme timestep_scheme] = 'runge-kutta-3' only [../initialization_parameters#momentum_advec momentum_advec] = 'ws-scheme' or 'pw-scheme' gives a numerically stable solution.
PA0030:
  loglevel: ERROR
  message: initializing_actions = "..." unkown or not allowed
  description: See parameter [../initialization_parameters#initializing_actions initializing_actions] for allowed values in initial runs (of a job chain). For a [../runs restart run], please set [../initialization_parameters#initializing_actions initializing_actions] = '' 'read_restart_data' ''.
PA0031:
  loglevel: ERROR
  message: initializing_actions = "set_constant_profiles" and "set_1d-model_profiles" are not allowed simultaneously
  description: Set either [../initialization_parameters#initializing_actions initializing_actions] = '' 'set_constant_profiles' '' in your parameter file, if the 3d-model shall be initialized with constant profiles, or set [../initialization_parameters#initializing_actions initializing_actions] = '' 'set_1d-model_profiles' '' if the 3d-model shall be initialized with profiles of the (stationary) solution of the [../../tec/1dmodel 1d-model].
PA0032:
  loglevel: ERROR
  message: initializing_actions = "set_constant_profiles" and "by_user" are not allowed simultaneously
  description: Set either [../initialization_parameters#initializing_actions initializing_actions] = '' 'set_constant_profiles' '' in your parameter file, if the 3d-model shall be initialized with constant profiles, or set [../initialization_parameters#initializing_actions initializing_actions] = '' 'by_user' '', if the 3d-model shall be initialized with profiles to be provided by the user in routine {{{user_init_3d_model}}} of the [../userint user-interface].
PA0033:
  loglevel: ERROR
  message: initializing_actions = "by_user" and "set_1d-model_profiles" are not allowed simultaneously
  description: Set either [../initialization_parameters#initializing_actions initializing_actions] = '' 'by_user' '' in your parameter file, if the 3d-model shall be initialized with profiles to be provided by the user in routine {{{user_init_3d_model}}} of the [../userint user-interface], or set [../initialization_parameters#initializing_actions initializing_actions] = '' 'set_1d-model_profiles' '', if the 3d-model shall be initialized with profiles of the (stationary) solution of the [../../tec/1dmodel 1d-model].
PA0034:
  loglevel: ERROR
  message: bulk_cloud_model = .T. is not allowed with humidity = .F.
  description: It is necessary to turn on [../initialization_parameters#humidity humidity] for the use of cloud physics.
PA0035:
  loglevel: ERROR
  message: Using synthetic turbulence generator requires bc_lr = "dirichlet/radiation"
  description: The synthetic turbulence generator requires a non-cyclic boundary condition along x direction with an inflow at the left domain boundary.
PA0036:
  loglevel: ERROR
  message: humidity = .TRUE. and sloping_surface = .TRUE. are not allowed simultaneously
  description: If [../initialization_parameters#alpha_surface alpha_surface] is set to a non-zero value in order to use an inclined surface, the parameter sloping_surface is internally set ''.TRUE.''. I.e., in the case of [../initialization_parameters#alpha_surface alpha_surface] /= 0.0 the simultaneous use of [../initialization_parameters#humidity humidity] = ''.TRUE.'' is not allowed.
PA0037:
  loglevel: ERROR
  message: Using synthetic turbulence generator requires bc_ns = "cyclic"
  description: The synthetic turbulence generator only supports non-cyclic boundary conditions at the left/right boundary. In north/south direction, cyclic boundary conditions must be set.
PA0038:
  loglevel: ERROR
  message: turbulent_outflow = .T. requires bc_lr = "dirichlet/radiation"
  description: When using the turbulent outflow method, non-cyclic boundary condition along the x direction must be used. See also [../initialization_parameters#turbulent_outflow turbulent_outflow].
PA0039:
  loglevel: ERROR
  message: Using synthetic turbulence generator in combination with turbulent_inflow = .T. is not allowed
  description: A turbulent inflow can only be generated by either the synthetic turbulence generator or the turbulence recycling method. Using both at the same time is impossible.
PA0040:
  loglevel: ERROR
  message: 'LWC is not conserved during collision! LWC after condensation: ... LWC after collision: ...'
  description: LWC means liquid water content. This should not happen. Please write a [https://palm.muk.uni-hannover.de/trac/newticket ticket].
PA0041:
  loglevel: ERROR
  message: plant_canopy = .TRUE. requires a non-zero drag coefficient, given value is canopy_drag_coeff = 0.0
  description: When simulating a plant canopy, a non-zero [../plant_canopy_parameters#canopy_drag_coeff canopy_drag_coeff] must be set in the parameter file under NAMELIST {{{&plant_canopy_parameters}}}. The [/wiki/doc/app/plant_canopy_parameters canopy model] in PALM adds an additional sink/source terms to the momentum equations, the prognostic equation for temperature, and the subgrid scale turbulent kinetic energy equation. In case of [../initialization_parameters#humidity humidity] = ''.TRUE.'' or [../initialization_parameters#passive_scalar passive_scalar] = ''.TRUE.'', an additional source/sink term is added to the prognostic equation of the respective scalar.\\ If [../plant_canopy_parameters#canopy_drag_coeff canopy_drag_coeff] = 0.0, the additional terms equal zero and there would be no effect on the flow.
PA0042:
  loglevel: ERROR
  message: use_top_fluxes must be .TRUE. in ocean mode
  description: In [../initialization_parameters#ocean ocean] mode, fluxes at the water surface must be prescribed as driving boundary conditions. In atmosphere-ocean coupled runs, these fluxes are provided by the atmosphere run.
PA0043:
  loglevel: ERROR
  message: ABS( alpha_surface = ... ) must be< 90.0
  description: Upright surfaces are not allowed in case of sloping surfaces.
PA0044:
  loglevel: ERROR
  message: dt = ... <= 0.0
  description: The parameter [../initialization_parameters#dt dt] (time step for the 3d-model) must not be set to a value <= 0.0.
PA0045:
  loglevel: ERROR
  message: cfl_factor = ... out of range 0.0 < cfl_factor <= 1.0 is required
  description: The Courant-Friedrichs-Levy factor used in the timestep condition must be within the given limits. See also [../initialization_parameters#cfl_factor cfl_factor ].
PA0046:
  loglevel: ERROR
  message: baroclinity (ug) not allowed simultaneously with galilei transformation
  description: The Galilei coordinate transformation (see [../initialization_parameters#galilei_transformation galilei_transformation]) is not allowed under baroclinic conditions (where the geostrophic wind varies with height). Modify either [../initialization_parameters#ug_surface ug_surface] or [../initialization_parameters#galilei_transformation galilei_transformation], or set [../initialization_parameters#use_ug_for_galilei_tr use_ug_for_galilei_tr] = ''.FALSE.'' appropriately in the parameter file.
PA0047:
