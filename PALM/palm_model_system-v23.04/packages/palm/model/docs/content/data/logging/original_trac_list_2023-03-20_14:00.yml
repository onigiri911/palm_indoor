  description: See parameter [../initialization_parameters#fft_method fft_method] for allowed values, and appropriately correct your parameter file.
PA0022:
  loglevel: ERROR
  message: 'unknown advection scheme: momentum_advec = "..."'
  description: See parameter [../initialization_parameters#momentum_advec momentum_advec] for allowed values, and appropriately correct your parameter file.
PA0023:
  loglevel: ERROR
  message: momentum_advec or scalar_advec = "..." is not allowed with timestep_scheme = "..."
  description: The 5th order advection scheme is conditional unstable in conjunction with ''euler'' or ''runge-kutta-2'' integration. Instead, use [../initialization_parameters#timestep_scheme timestep_scheme] = ''runge-kutta-3''.
PA0024:
  loglevel: ERROR
  message: 'unknown advection scheme: scalar_advec = "..."'
  description: See parameter [../initialization_parameters#scalar_advec scalar_advec] for allowed values, and appropriately correct your parameter file.
PA0025:
  loglevel: ERROR
  message: use_upstream_for_tke is set to .TRUE. because use_sgs_for_particles = .TRUE. and scalar_advec /= 'ws-scheme'
  description: This is just a warning telling you that the simple upstream discretization is used for the advection term of the TKE equation instead of the one that you have set with parameter [../initialization_parameters#scalar_advec scalar_advec]. This is required in case of using SGS velocity components for particle transport, because non-diffusiv advection schemes may cause large artificial vertical gradients near the surface, which create numerical instabilities in the particle transport. You can avoid output of this warning by explicitly setting parameter [../initialization_parameters#use_upstream_for_tke use_upstream_for_tke] in the parameter file (initialization_parameters-NAMELIST).
PA0026:
