  description: The Galilei coordinate transformation (see [../initialization_parameters#galilei_transformation galilei_transformation]) is not allowed under baroclinic conditions (where the geostrophic wind varies with height). Modify either [../initialization_parameters#vg_surface vg_surface], or [../initialization_parameters#galilei_transformation galilei_transformation] appropriately, or set [../initialization_parameters#use_ug_for_galilei_tr use_ug_for_galilei_tr] = ''.FALSE.'' in the parameter file.
