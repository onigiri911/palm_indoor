PA0001:
  loglevel: ERROR
  message: manual restart settings requires file activation string "restart"
  description: Values for parameters {{{dt_restart}}} or/and {{{restart_time}}} have been given in the {{{&runtime_parameters}}}-NAMELIST. This also requires to give the file activation string {{{"restart"}}} with palmbuild-option {{{-a}}}, because otherwise the restart files wouldn't be generated at the end of the PALM run. \\\\Repeat the run with {{{-a ".... restart"}}} or remove parameters {{{dt_restart}}} or/and {{{restart_time}}} from your NAMELIST-file.
PA0002:
  loglevel: ERROR
  message: '3rd dimension of array "XXX" is larger than number of domain height levels: [size_of_3rd_dimension of XXX] > [nz+1]. Reading from file via MPI-IO not possible.'
  description: This is an internal error. If you did not add any user code to your simulation, please report this error via the trouble-ticket system. If you added user code and you try to read a 3-D variable from the restart files using the restart_data_mpi_io_mod module, the array you try to read is too large. It must not contain more entries in the 3rd dimension as the domain height of your simulation.
PA0003:
  loglevel: ERROR
  message: dt_coupling is required to be set in atmosphere runtime parameters namelist
  description: This error appears if the temporal interval for the data exchange [../runtime_parameters#dt_coupling dt_coupling] is not explicitly set in case of runs with [../../app/examples/coupled coupled atmosphere-ocean].
PA0004:
  loglevel: ERROR
  message: 'mismatch between atmosphere and ocean model: dt_coupling (atmosphere) = "..." dt_coupling (ocean) = "..." ocean value is set to atmosphere value'
  description: For coupled runs the temporal interval for the data exchange [../runtime_parameters#dt_coupling dt_coupling] must be explicitly set and must have the same value in both models ([../runtime_parameters#dt_coupling dt_coupling] has to be set in [../iofiles#PARIN PARIN] and [../iofiles#PARIN_O PARIN_O]). See also [../examples/coupled coupled runs].
PA0005:
  loglevel: ERROR
  message: dt_coupling < 0.0 is not allowed
  description: This error occurs if an invalid value for [../runtime_parameters#dt_coupling dt_coupling] is used in the parameter file. [../runtime_parameters#dt_coupling dt_coupling] must be >= 0.0 and equal in both models ([../runtime_parameters#dt_coupling dt_coupling] has to be set in [../iofiles#PARIN PARIN] and [../iofiles#PARIN_O PARIN_O]).
PA0006:
  loglevel: ERROR
  message: time averaging of a static quantity ("...") is not provided
  description: Remove this quantity from the list of output quantities in runtime parameter [../runtime_parameters#data_output data_output], or just remove the {{{_av}}} from the respective string. Time averaging of static quantities is not provided, because these quantities do not change in time.
PA0007:
  loglevel: ERROR
  message: 'illegal nesting boundary conditions: ...'
  description: Allowed values for [../nesting_parameters#nesting_bounds nesting_bounds] are '3d_nested', 'cyclic_along_x', 'cyclic_along_y', or 'vertical_only'.
PA0008:
  loglevel: ERROR
  message: 'mismatch between atmosphere and ocean model: time from reference point (atmosphere) = "..." time_from reference point (ocean) = "..."'
  description: The simulated time from the reference point is stored internally in the variable {{{time_to_be_simulated_from_reference_point}}}. In coupled mode both times must be equal. This error might occur when precursor runs are used with different startup times and the coupling is initiated inappropiately. See [../examples/coupled coupled runs] for a detailed description of the setup for precursor runs.
PA0009:
  loglevel: ERROR
  message: dx in atmosphere is smaller than dx in ocean
  description: Coupled runs allow to use different grid resolutions in atmosphere and ocean. It is, however, not allowed to use a finer grid resolution in the atmosphere than in the ocean.
PA0010:
  loglevel: ERROR
  message: dy in atmosphere is smaller than dy in ocean
  description: Coupled runs allow to use different grid resolutions in atmosphere and ocean. It is, however, not allowed to use a finer grid resolution in the atmosphere than in the ocean.
PA0011:
  loglevel: ERROR
  message: '3rd dimension of array "XXX" is larger than number of domain height levels: [size_of_3rd_dimension of XXX] > [nz+1]. Writing to file via MPI-IO not possible.'
  description: This is an internal error. If you did not add any user code to your simulation, please report this error via the trouble-ticket system. If you added user code and you try to write a 3-D variable to the restart files using the restart_data_mpi_io_mod module, the array you try to write is too large. It must not contain more entries in the 3rd dimension as the domain height of your simulation.
PA0012:
  loglevel: ERROR
  message: 'nested child (id: ..) domain boundaries along x/y do not match the respective parent boundaries.'
  description: The nesting_parameter [../nesting_parameters#nesting_bounds nesting_bounds] has been chosen either 'cyclic_along_x', 'cyclic_along_y', or 'vertical_only', but the child does not exactly match the parent size along the respective direction(s). Adjust the child domain size respectively.
PA0013:
  loglevel: ERROR
  message: 'illegal value given for loop_optimization: "..."'
  description: See parameter [../initialization_parameters#loop_optimization loop_optimization] for allowed values, and check your parameter file.
PA0014:
  loglevel: ERROR
  message: a non-flat topography does not allow ...
  description: There are several features which do not work together with a non-flat topography. See parameter [../initialization_parameters#topography topography] for possible restrictions and appropriately modify your parameter file. For a complete list of not allowed parameter settings due to a non-flat topography see check_parameters.f90.
PA0015:
  loglevel: ERROR
  message: Using synthetic turbulence generator requires initializing_actions = "set_constant_profiles" or "read_restart_data"
  description: When switching on the synthetic turbulence generator by setting use_synthetic_turbulence_generator = .TRUE., PALM has to be initialized using either constant profiles ([../initialization_parameters#initializing_actions initializing_actions] = "set_constant_profiles") or loading data from a previous run ([../initialization_parameters#initializing_actions initializing_actions] = "read_restart_data"). Other initialization actions do not support the synthetic turbulence generator.
PA0016:
  loglevel: ERROR
  message: 'unknown solver for perturbation pressure: psolver = "..."'
  description: See parameter [../initialization_parameters#psolver psolver] for allowed values, and correct your parameter file.
PA0017:
